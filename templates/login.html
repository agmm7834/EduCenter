<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Kirish{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card mt-5">
            <div class="card-body p-5">
                <h3 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Tizimga kirish</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Foydalanuvchi nomi</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parol</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirish</button>
                </form>
                <p class="text-center mt-3">
                    Akkauntingiz yo'qmi? <a href="{{ url_for('register') }}">Ro'yxatdan o'tish</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
