{% extends "base.html" %}
{% block title %}Profilni Tahrirlash{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Profilni Tahrirlash</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ism *</label>
                            <input type="text" class="form-control" name="ism" 
                                   value="{{ talaba.ism }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Familiya *</label>
                            <input type="text" class="form-control" name="familiya" 
                                   value="{{ talaba.familiya }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefon</label>
                        <input type="tel" class="form-control" name="telefon" 
                               value="{{ talaba.telefon or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Manzil</label>
                        <input type="text" class="form-control" name="manzil" 
                               value="{{ talaba.manzil or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tug'ilgan sana</label>
                        <input type="date" class="form-control" name="tug_sana" 
                               value="{{ talaba.tug_sana or '' }}">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Saqlash
                        </button>
                        <a href="{{ url_for('talaba_profile') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Bekor qilish
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
